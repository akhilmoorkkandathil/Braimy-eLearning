<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="background-image"></div>
        <div class="row w-100">
            <div class="col-lg-6 login-left d-none d-lg-flex">
                <img src="../../../../assets/images/login.jpeg" alt="E-Learning" class="login-image">
            </div>
            <div class="col-lg-6 login-right">
                <div class="login-form">
                    <h2 class="mb-4">Welcome Back <span>ðŸ‘‹</span></h2>
                    <p class="mb-4">Today is a new day. It's your day. You shape it. Sign in to start learning.</p>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Sign in</button>
                        <div class="text-center my-3">Or</div>
                        <div class="social-login-buttons">
                            <button class="btn d-flex align-items-center justify-content-center"><img width="8%" src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png" alt="Google"> Sign in with Google</button>
                            <button class="btn d-flex align-items-center justify-content-center"><img width="8%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtfbcYeYgf0wQJ-LSPm3CPbyB7T1p0f5bnaA&s" alt="Facebook"> Sign in with Facebook</button>
                        </div>
                        <p class="text-center mt-3">You don't have an account? <a href="#">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
